<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(to bottom, #f2d9e6, #f5f5f5); /* Fondo rosa pastel degradado */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #13293d; /* Azul marino */
            font-size: 28px;
            margin-top: 20px;
        }

        form {
            background-color: #ffffff; /* Fondo blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Sombra */
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #13293d; /* Azul marino */
            font-size: 18px;
            text-align: left;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #13293d; /* Azul marino */
            color: #ffffff; /* Texto blanco */
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0a1c2d; /* Azul marino más oscuro al pasar el mouse */
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #13293d; /* Azul marino */
        }

        #fecha-ultimo-pago {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enviar Mensajes</h1>
    <form id="message-form">
        <label for="dias">Días de mora:</label>
        <input type="number" id="dias" name="dias" required><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="cuotas">Cuotas pendientes:</label>
        <input type="number" id="cuotas" name="cuotas" required><br>
        
        <label for="telefono">Número de teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br>

        <div id="fecha-ultimo-pago">
            <label for="ultimo-pago">Fecha de último pago:</label>
            <input type="date" id="ultimo-pago" name="ultimo-pago"><br>
        </div>
        
        <button type="button" onclick="enviarMensaje()">Enviar Mensaje</button>
    </form>
    
    <div id="resultado"></div>
    
    <script>
        function enviarMensaje() {
            // El código JavaScript es el mismo que el proporcionado anteriormente
        }

        // Mostrar el campo de fecha de último pago cuando los días de mora superan 91
        document.getElementById("dias").addEventListener("change", function() {
            var dias = document.getElementById("dias").value;
            var fechaUltimoPago = document.getElementById("fecha-ultimo-pago");
            if (dias > 91) {
                fechaUltimoPago.style.display = "block";
            } else {
                fechaUltimoPago.style.display = "none";
            }
        });
    </script>
</body>
</html>
